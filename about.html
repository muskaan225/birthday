<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Monthly Calendar with Highlighted DOB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5fafa;
    margin: 0;
    padding: 40px 20px;
  }

  h3 {
    font-size: 24px;
    color: #333;
  }

  form {
    margin-top: 30px;
  }

  .dob-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
  }

  .dob-field {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  label {
    font-weight: bold;
    color: #222;
  }

  input[type="number"] {
    width: 70px;
    padding: 5px;
    font-size: 16px;
  }

  .form-buttons {
    margin-top: 10px;
  }

  button {
    margin: 10px 10px 0;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    background-color: #f3f7f9;
    color: rgb(3, 3, 3);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #264b55;
  }

  #calendar {
    margin: 40px auto 10px;
    width: 350px;
    border: 1px solid #ecedee;
    border-radius: 10px;
    padding: 15px;
    user-select: none;
    background-color: #fff;
  }

  #calendar h3 {
    color: #191818;
    margin-bottom: 10px;
  }

  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 2px;
  }

  .day-name {
    font-weight: bold;
    padding: 8px 0;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-bottom: 2px solid #e91e63;
  }

  .date {
    padding: 10px 0;
    border: 1px solid #ccc;
    height: 40px;
    line-height: 40px;
  }

  .empty {
    border: none;
    background: transparent;
  }

  .highlight {
    border: 2px solid rgb(23, 23, 23);
    border-radius: 50%;
    background-color: #ffdde0;
    font-weight: bold;
    color: rgb(0, 0, 0);
    width: 40px;
    height: 40px;
    margin: 0 auto;
    line-height: 36px;
    box-sizing: border-box;
  }

  #message {
    font-weight: bold;
    color: #181818;
    font-size: 20px;
    margin-top: 15px;
  }

  a {
    text-decoration: none;
  }
</style>
</head>
<body>

<h3>Enter Your Date of Birth</h3>

<form onsubmit="return false;">
  <div class="dob-container">
    <div class="dob-field">
      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31" required />
    </div>

    <div class="dob-field">
      <label for="month">Month:</label>
      <input type="number" id="month" min="1" max="12" required />
    </div>

    <div class="dob-field">
      <label for="year">Year:</label>
      <input type="number" id="year" min="1970" max="2025" required />
    </div>
  </div>

  <div class="form-buttons">
    <button type="button" onclick="showMonthCalendar()">Submit</button>
    <a href="contact.html">
      <button type="button">Next</button>
      </a>
      <a href="index.html">
      <button type="button">Back</button>
    </a>
  </div>
</form>

<div id="calendar"></div>
<p id="message"></p>

<script>
  const monthNames = [
    "January", "February", "March", "April",
    "May", "June", "July", "August",
    "September", "October", "November", "December"
  ];

  const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

  function showMonthCalendar() {
    const day = parseInt(document.getElementById("day").value, 10);
    const month = parseInt(document.getElementById("month").value, 10) - 1;
    const year = parseInt(document.getElementById("year").value, 10);

    const testDate = new Date(year, month, day);
    if (
      testDate.getFullYear() !== year ||
      testDate.getMonth() !== month ||
      testDate.getDate() !== day
    ) {
      alert("Invalid date entered. Please check and try again.");
      return;
    }

    const calendarDiv = document.getElementById("calendar");
    calendarDiv.innerHTML = "";

    // Month header
    const header = document.createElement("h3");
    header.textContent = monthNames[month] + " " + year;
    calendarDiv.appendChild(header);

    // Day names row
    const daysRow = document.createElement("div");
    daysRow.classList.add("days");
    dayNames.forEach(dayName => {
      const dayDiv = document.createElement("div");
      dayDiv.classList.add("day-name");
      dayDiv.textContent = dayName;
      daysRow.appendChild(dayDiv);
    });
    calendarDiv.appendChild(daysRow);

    // Days grid
    const daysGrid = document.createElement("div");
    daysGrid.classList.add("days");

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement("div");
      emptyDiv.classList.add("empty");
      daysGrid.appendChild(emptyDiv);
    }

    // Days of the month
    for (let d = 1; d <= daysInMonth; d++) {
      const dateDiv = document.createElement("div");
      if (d === day) {
        dateDiv.classList.add("highlight");
        dateDiv.textContent = d;
      } else {
        dateDiv.classList.add("date");
        dateDiv.textContent = d;
      }
      daysGrid.appendChild(dateDiv);
    }

    calendarDiv.appendChild(daysGrid);
    calendarDiv.scrollIntoView({ behavior: "smooth" });

    // Show message below
    document.getElementById("message").textContent = "Cheers, it's your day! ðŸŽ‰";
  }
</script>

</body>
</html>
