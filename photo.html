<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAPPY BIRTHDAY SHAILU ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸŽ¨ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      background-color: #fff0f5;
      font-family: 'Pacifico', cursive;
      padding: 30px;
      animation: backgroundPulse 10s infinite;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #0096f4;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffc0cb;
      animation: bounce 2s infinite;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); 
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes backgroundPulse {
      0% { background-color: #fff0f5; }
      50% { background-color: #fdfafc; }
      100% { background-color: #fff0f5; }
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: rgb(12, 130, 248);
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ‚ HAPPY BIRTHDAY SHAILU ðŸŽ‰</h1>

  <img src="shailu1.jpeg" height="50px" width="400px">
  <img src="gif1.gif">
  

  <audio autoplay loop>
    <source src="audiomp3.jpeg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸŽŠ Confetti Script -->
  <script>
    const colors = ["#FFC0CB", "#FFD700", "#87CEFA", "#FF69B4", "#ADFF2F", "#FF4500"];
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
