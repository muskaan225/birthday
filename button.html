<!DOCTYPE html>

<head>

  <title>Button Info Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #fcffff;
      margin: 0;
      padding: 40px 20px;
    }

    .button-container {
      margin-bottom: 30px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      background-color: #f9f7f7;
      color: rgb(11, 10, 10);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f1f0f0;
    }

    #info {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      font-weight: bold;
      color: #333;
      padding: 30px;
      background-color: #fcfbfb;
      border: 2px solid #fefefe;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-line;
      font-size: 20px;
    }

    .greeting {
      margin-top: 30px;
      font-size: 50px;
      font-weight: bold;
      color: #191818;
    }

    #info img {
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
    }
  </style>
</head>
